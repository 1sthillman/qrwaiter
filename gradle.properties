# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Disable Flutter auto-detection to prevent plugin conflicts
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Derleme performansını artırmak için
org.gradle.daemon=true
org.gradle.caching=true

# JDK 21 compatibility - Android Studio'nun varsayılan JDK'sını kullan
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.7.6-hotspot
org.gradle.java.installations.auto-detect=true

# Türkçe karakter içeren yol sorunu çözümü
android.overridePathCheck=true

# Ek AndroidX ayarları (sorun çözümü için)
android.suppressUnsupportedCompileSdk=true
android.suppressUnsupportedTargetSdkVersion=true

# Configuration cache'i tamamen devre dışı bırak
org.gradle.configuration-cache=false

# JDK Image sorununu çözmek için
android.jetifier.ignorelist=android-base-common
android.defaults.buildfeatures.javaresources=false
android.experimental.legacyTransform.forceDisable=true

# Capacitor JDK Image sorununu çözmek için
android.enableR8.fullMode=false 